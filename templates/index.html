<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main">
        <div class="top">
            <h3>Ninja Gold Game</h3>
            <div class="goldmeter">
                <p>Your gold: </p>
                <p class="gold-number">{{session['gold']}}</p>
                <button onclick="location.href='/reset'" type="button"> reset</button>
            </div>
        </div>
        <div class="middle">
            <form class="card-body"action="/process_money" method="post">
                <h5>Farm</h5>
                <h6>(earns 10-20 golds)</h6>
                <input type="hidden" name="building" value="farm" />
                <input type="submit" value="Find Gold!"/>
            </form>
            <form class="card-body" action="/process_money" method="post">
                <h5>Cave</h5>
                <h6>(earns 5-10 golds)</h6>
                <input type="hidden" name="building" value="cave" />
                <input type="submit" value="Find Gold!"/>
            </form>
            <form class="card-body" action="/process_money" method="post">
                <h5>House</h5>
                <h6>(earns 2-5 golds)</h6>
                <input type="hidden" name="building" value="house" />
                <input type="submit" value="Find Gold!"/>
            </form>
            <form class="card-body" action="/process_money" method="post">
                <h5>Casino</h5>
                <h6>(earns/loses 0-50 golds)</h6>
                <input type="hidden" name="building" value="casino" />
                <input type="submit" value="Find Gold!"/>
            </form>
        </div>
        <div class="bottom">
            <h6>Activities:</h6>
            <div class="activities">
                {{messages | safe}}
            </div>
            
        </div>

    </div>
    
</body>
</html>
